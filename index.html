<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      #content {
        width: 80%;
        max-width: 600px;
        padding: 5px;
        text-align: center;
      }

      #progress-bar-container {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px 0;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background-color: #76c7c0;
        transition: width 1s linear;
      }

      #button-container {
        text-align: center;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #76c7c0;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #5aaea1;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  </head>
  <body id="body">
    <div id="content">
      <!-- Progress bar container -->
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <script>
      // Telegram WebApp Initialization
      const videoKey =
        window.Telegram.WebApp.initDataUnsafe?.start_param ||
        "Mic6PxcLPsE17foy6ofSiw";

      function getVideo() {
        // Clear the body and load the video
        document.getElementById("body").innerHTML = `
          <iframe width="100%" height="100%" frameborder="0" 
          src="https://1024terabox.com/sharing/embed?surl=${videoKey}&resolution=1080&autoplay=true&mute=false" 
          allowfullscreen></iframe>`;
      }

      // Progress bar logic
      let progress = 0;
      const progressBar = document.getElementById("progress-bar");
      const progressInterval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(progressInterval);
          showButton();
        }
      }, 1000);

      function showButton() {
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = `
          <div id="button-container">
            <button onclick="getVideo()">Play Video</button>
          </div>
        `;
      }
    </script>
  </body>
</html>
