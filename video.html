<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
      window.Telegram.WebApp.requestFullscreen();
    </script>
    <style>
      #body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        padding: var(--tg-safe-area-inset-top) var(--tg-safe-area-inset-right)
          var(--tg-safe-area-inset-bottom) 0;
      }
    </style>
  </head>
  <body id="body"></body>
  <script>
    const body = document.getElementById("body");
    const url = window.location.href;
    const paramaters = new URLSearchParams(new URL(url).search);
    const id = paramaters.get("id");

    const videoKey = id ? id : "Mic6PxcLPsE17foy6ofSiw";
    body.innerHTML = `
    <iframe id="teraBox" width="100%" height="100%" frameborder="0" 
    src="https://1024terabox.com/sharing/embed?surl=${videoKey}&resolution=1080&autoplay=true&mute=false" 
    allowfullscreen></iframe>
  `;
  </script>
</html>
